<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>See-tree: система обработки изображений лесов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">See-tree</a>
            </div>
        </nav>

        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4"
                src="https://about.sfu-kras.ru/files/about/logo-ru-en-gorizontal-max4x.png" alt="Logo" width="40%" />
            <h4>Система обработки изображений лесов</h4>
            <p class="lead">Описание проекта Описание проекта Описание проекта<br />Описание проекта Описание проекта
            </p>
        </div>

        <div class="row">
            <div class="col-xs-1" align="center">
                <div id="form">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <div class="form-group">
                            <input type="file" class="form-control" id="file" accept=".jpg, .jpeg" value="ASD" />
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-primary" id="submit-btn">Отправить</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-1" align="center">
                <div id="progressBarUploadDiv" style="display: none;" class="progress">
                    <div id="progressBarUploadBar" class="progress-bar" role="progressbar" aria-valuemin="0"
                        aria-valuemax="100"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-1" align="center">
                <div id="result"></div>
                <div class="form-group">
                    <button type="button" style="display: none;" class="btn btn-primary"
                        id="go-back-btn">Повторить</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="index.js" type="module"></script>
</body>

</html>
